<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Interactive Shopping List | Arnold Mwangakala
    </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main-container">
        <h1>Shopping List</h1>
        <div id="form-area">
            <form id="list-item-generator">
                <label for="list-entry">Enter Shopping Item: </label>
                <input type="text" id="list-entry" placeholder="Shopping Item">
                <input type="submit" value="Add Item" id="submit-button">
            </form>
            <div id="list-area">
                <ul id="shopping-list">

                </ul>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
